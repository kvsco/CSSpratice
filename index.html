<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top">
      <i class="fas fa-times fa-2x"></i>
      <span class="top__text">Playlist</span>
    </header>

    <div class="top-middle">
      <div class="top-middle__img">
        <i class="far fa-image fa-2x"></i>
      </div>
      <div class="top-middle__content">
        <span class="top-middle__text">Random</span>
        <span class="top-middle__text">Love</span>
        <span class="top-middle__text top-middle__text__by">by Divay Kapoor</span>
      </div>
    </div>

    <div class="middle">
      <div class="middle__content">
        <!-- play icon-->
        <i class="fas fa-play-circle fa"></i>
        <span class="middle__content__play">Play</span>
      </div>
      <div class="middle__content">
        <!-- heart icon-->
        <i class="far fa-heart fa"></i>
      </div>
      <div class="middle__content">
        <!-- plus icon-->
        <i class="fas fa-plus fa"></i>
      </div>
    </div>

    <div class="bottom">
      <div class="bottom-content">
        <div class="bottom-content__color bottom__content__tomato"></div>
        <div class="bottom-content__text">
          <span>Matargasti</span>
          <span class="opacity">Mohit Chauhan</span>
        </div>
      </div>
      <div class="bottom-content">
        <div class="bottom-content__color bottom__content__pink"></div>
        <div class="bottom-content__text">
          <span>Attitude</span>
          <span class="opacity">Lewis OfMan-Attitude</span>
        </div>
      </div>
      <div class="bottom-content">
        <div class="bottom-content__color bottom__content__blue"></div>
        <div class="bottom-content__text">
          <span>Try Everthing</span>
          <span class="opacity">Shakira-Zootopia</span>
        </div>
      </div>
      <div class="bottom-content">
        <div class="bottom-content__color bottom__content__sky"></div>
        <div class="bottom-content__text">
          <span>Sunflower</span>
          <span class="opacity">Joseph Vincent-Sunflower</span>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/95e9070c99.js" crossorigin="anonymous"></script>
  </body>
</html>
